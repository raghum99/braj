<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Geo API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            function showLocation(position){
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert("Latitide : " + latitude + "Longitude : " + longitude);
            }
            function errorHandler(error) {
                if(error.code == 1) {
                    alert("Error: Access is dinied");
                }
                else if (error.code == 2){
                    alert("Error: Position is unavilable");
                }

            }
            function getLocation(){
                if(navigator.geolocation){
                    var options = {timeout:60000};
                    navigator.geolocation.getCurrentPosition (showLocation, errorHandler, options);
                }
                else{
                    alert("Geolocation is not supported by this browser.");

                }
            }
        </script>
    </head>
    <body>

        <form>
            <input type="button" onclick="getLocation();" value="Get Location">
        </form>

        <br>
        <br>
        <br>

        <a href="#" id="get_location">Get Location</a>
        <div id="map">
            <iframe id="google_map" src="https://www.google.com/maps/embed"
                width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <script>
            var a = function(position) {
                var latitude = position.coords.latitude,
                    longitude = position.coords.longitude,
                    coords = latitude + ',' + longitude;

                document.getElementById('google_map').setAttribute('src', 'https://www.google.com/maps/embed?q=' + coords + '&z=50&output=embed');           

            }

            document.getElementById('get_location').onclick = function () {
                navigator.geolocation.getCurrentPosition(a)
                return false;
            }
        </script>
        
        
        
        <script src="" async defer></script>
    </body>
</html>
